name: Daily Investigation

on:
  schedule:
    # Run at 3 AM UTC daily
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  investigate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run orchestrator
        run: |
          cd /home/runner/work/Epstein/Epstein
          python src/orchestrator.py
      
      - name: Configure Git
        run: |
          git config --local user.email "auto-investigator@github.com"
          git config --local user.name "Auto-Investigator"
      
      - name: Commit and push changes
        run: |
          git add investigation.db DAILY_BRIEFING.md
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Daily investigation update - $(date +'%Y-%m-%d')"
            git push
          fi
